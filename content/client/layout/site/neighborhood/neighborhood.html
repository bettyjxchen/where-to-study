<!-- start page title section -->
<section id="" class="wow fadeIn parallax" data-stellar-background-ratio="0.5" style="background-image:url('/theme/images_site/places_header.jpg');">
    <div class="opacity-medium bg-extra-dark-gray"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 extra-small-screen display-table page-title-large">
                <div class="display-table-cell vertical-align-middle text-center">
                    <!-- start page title -->
                    <h1 class="text-white alt-font font-weight-600 letter-spacing-minus-1 margin-10px-bottom">Pick Your Neighborhood</h1>
                    <span class="text-white opacity6 alt-font">Look for your study zone</span>
                    <!-- end page title -->
                </div>
            </div>
        </div>
    </div>
</section>

<!-- start post content section -->
<section class="wow fadeIn bg-light-gray">
    <div class="container">
        <div class="row equalize xs-equalize-auto">
            <!-- repeating neighborhood selections -->
            <div class="col-md-4 col-sm-6 col-xs-12 margin-30px-bottom xs-margin-15px-bottom wow fadeIn cursor_tagline" ng-repeat="neighborhood in neighborhoodCtrl.neighborhoods"
                ui-sref="site.list({neighborhood: neighborhood.name})" ui-sref-opts="{inherit: false}">
                <div class="blog-post blog-post-style7 border-all border-color-light-gray padding-fourteen-all md-padding-ten-all xs-padding-30px-all bg-white inner-match-height">
                    <div class="post-details">
                        <span class="text-large alt-font margin-50px-bottom sm-margin-30px-bottom display-block">
                            <a>{{neighborhood.name}}</a>
                        </span>
                        <div class="author padding-10px-top position-relative">
                            <div class="pull-right">
                                <a>{{neighborhood.coffeeShopCount}} Results</a>
                            </div>
                            <span class="text-uppercase text-extra-small" ng-repeat="area in neighborhood.areas">
                                <a href=" javascript:void(0); ">{{area.name}}</a>
                                <br>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
